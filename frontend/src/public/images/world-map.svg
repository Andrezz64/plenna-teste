<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#01dde3;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#01b9ee;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#mapGradient)"/>
  
  <!-- Simplified world map outline -->
  <path d="M50 150 Q100 120 150 140 Q200 130 250 150 Q300 140 350 160 Q400 150 450 170 Q500 160 550 180" 
        stroke="#01b9ee" stroke-width="2" fill="none" opacity="0.6"/>
  
  <path d="M80 200 Q130 180 180 190 Q230 185 280 200 Q330 195 380 210 Q430 205 480 220" 
        stroke="#01dde3" stroke-width="2" fill="none" opacity="0.6"/>
  
  <path d="M70 250 Q120 230 170 240 Q220 235 270 250 Q320 245 370 260 Q420 255 470 270" 
        stroke="#2d8bba" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Connection nodes -->
  <circle cx="100" cy="140" r="12" fill="#01b9ee" opacity="0.8"/>
  <circle cx="200" cy="130" r="12" fill="#01dde3" opacity="0.8"/>
  <circle cx="300" cy="140" r="12" fill="#2d8bba" opacity="0.8"/>
  <circle cx="400" cy="150" r="12" fill="#01b9ee" opacity="0.8"/>
  <circle cx="500" cy="160" r="12" fill="#01dde3" opacity="0.8"/>
  
  <!-- Connection lines between nodes -->
  <path d="M100 140 L200 130" stroke="#01b9ee" stroke-width="3" opacity="0.7"/>
  <path d="M200 130 L300 140" stroke="#01dde3" stroke-width="3" opacity="0.7"/>
  <path d="M300 140 L400 150" stroke="#2d8bba" stroke-width="3" opacity="0.7"/>
  <path d="M400 150 L500 160" stroke="#01b9ee" stroke-width="3" opacity="0.7"/>
  
  <!-- Pulse animations -->
  <circle cx="100" cy="140" r="12" fill="none" stroke="#01b9ee" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="12;20;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="140" r="12" fill="none" stroke="#2d8bba" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="12;20;12" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="160" r="12" fill="none" stroke="#01dde3" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="12;20;12" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Labels -->
  <text x="100" y="120" text-anchor="middle" fill="#01b9ee" font-size="12" font-weight="bold">BR</text>
  <text x="200" y="110" text-anchor="middle" fill="#01dde3" font-size="12" font-weight="bold">US</text>
  <text x="300" y="120" text-anchor="middle" fill="#2d8bba" font-size="12" font-weight="bold">EU</text>
  <text x="400" y="130" text-anchor="middle" fill="#01b9ee" font-size="12" font-weight="bold">AS</text>
  <text x="500" y="140" text-anchor="middle" fill="#01dde3" font-size="12" font-weight="bold">AU</text>
</svg>