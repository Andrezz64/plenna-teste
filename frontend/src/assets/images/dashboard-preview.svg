<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc" />
      <stop offset="100%" style="stop-color:#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#dashGradient)" rx="12"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="white" rx="12"/>
  <rect x="40" y="25" width="120" height="30" rx="4" fill="#01b9ee"/>
  <text x="100" y="45" text-anchor="middle" fill="white" font-size="14" font-weight="bold">PLENNA</text>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="250" height="620" fill="white" opacity="0.9"/>
  <rect x="20" y="100" width="210" height="40" rx="8" fill="#01b9ee" opacity="0.1"/>
  <rect x="20" y="150" width="210" height="40" rx="8" fill="#f8fafc"/>
  <rect x="20" y="200" width="210" height="40" rx="8" fill="#f8fafc"/>
  <rect x="20" y="250" width="210" height="40" rx="8" fill="#f8fafc"/>
  
  <!-- Main content area -->
  <rect x="270" y="100" width="910" height="580" fill="white" opacity="0.8" rx="8"/>
  
  <!-- Stats cards -->
  <rect x="300" y="130" width="200" height="120" rx="8" fill="white" stroke="#e2e8f0"/>
  <rect x="520" y="130" width="200" height="120" rx="8" fill="white" stroke="#e2e8f0"/>
  <rect x="740" y="130" width="200" height="120" rx="8" fill="white" stroke="#e2e8f0"/>
  <rect x="960" y="130" width="200" height="120" rx="8" fill="white" stroke="#e2e8f0"/>
  
  <!-- Card content -->
  <text x="400" y="160" text-anchor="middle" fill="#64748b" font-size="12">Total Vendas</text>
  <text x="400" y="190" text-anchor="middle" fill="#01b9ee" font-size="24" font-weight="bold">R$ 125.430</text>
  <text x="400" y="220" text-anchor="middle" fill="#22c55e" font-size="10">+12.5%</text>
  
  <text x="620" y="160" text-anchor="middle" fill="#64748b" font-size="12">Transações</text>
  <text x="620" y="190" text-anchor="middle" fill="#01dde3" font-size="24" font-weight="bold">1.247</text>
  <text x="620" y="220" text-anchor="middle" fill="#22c55e" font-size="10">+8.2%</text>
  
  <text x="840" y="160" text-anchor="middle" fill="#64748b" font-size="12">Saques</text>
  <text x="840" y="190" text-anchor="middle" fill="#2d8bba" font-size="24" font-weight="bold">R$ 89.120</text>
  <text x="840" y="220" text-anchor="middle" fill="#f59e0b" font-size="10">-2.1%</text>
  
  <text x="1060" y="160" text-anchor="middle" fill="#64748b" font-size="12">Saldo</text>
  <text x="1060" y="190" text-anchor="middle" fill="#22c55e" font-size="24" font-weight="bold">R$ 36.310</text>
  <text x="1060" y="220" text-anchor="middle" fill="#22c55e" font-size="10">+15.7%</text>
  
  <!-- Chart area -->
  <rect x="300" y="280" width="620" height="300" rx="8" fill="white" stroke="#e2e8f0"/>
  <text x="610" y="310" text-anchor="middle" fill="#1f2937" font-size="16" font-weight="bold">Vendas dos Últimos 30 Dias</text>
  
  <!-- Simple chart representation -->
  <path d="M320 520 Q380 480 440 460 Q500 440 560 420 Q620 400 680 380 Q740 360 800 340 Q860 320 900 300" 
        stroke="#01b9ee" stroke-width="3" fill="none"/>
  
  <!-- Recent transactions -->
  <rect x="940" y="280" width="220" height="300" rx="8" fill="white" stroke="#e2e8f0"/>
  <text x="1050" y="310" text-anchor="middle" fill="#1f2937" font-size="14" font-weight="bold">Recentes</text>
  
  <rect x="960" y="330" width="180" height="40" rx="4" fill="#f8fafc"/>
  <rect x="960" y="380" width="180" height="40" rx="4" fill="#f8fafc"/>
  <rect x="960" y="430" width="180" height="40" rx="4" fill="#f8fafc"/>
  <rect x="960" y="480" width="180" height="40" rx="4" fill="#f8fafc"/>
  <rect x="960" y="530" width="180" height="40" rx="4" fill="#f8fafc"/>
</svg>